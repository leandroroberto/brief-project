<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/c7238a0709.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <div class="container-content">
      <div class="content-left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <form class="form">
        <button id="tryforfree" class="style"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
        <div class="form-content">
          <input type="text" id="name" class="inputUser style" placeholder="Nome">
          <input type="text" id="lastName" class="inputUser style" placeholder="Sobrenome">
          <input type="email" id="email" class="inputUser inputEmail style" placeholder="Email">
          <input type="password" id="password" class="inputUser inputPassword style" placeholder="Senha" minlength="6" maxlength="12">
          <span id="show-password"><i class="fa-solid fa-eye" id="icon-pass"></i></span>
          <button  id="btn-submit" class="style">Claim your free trial </button>
          <p>By clicking the button, you are agreeing to our <span id="span-terms">Terms and Services</span></p>
        </div>
      </form>
    </div>
  </main>
  <script src="/js/script.js"></script>
</body>

</html>
